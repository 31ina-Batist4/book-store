<div class="container"
fxLayout="column"
fxLayoutGap="10px">

    <div fxFlex>
        <div>
          <i class="fa-sharp fa-solid fa-books"></i>
            <h2>Os lan√ßamentos mais vendidos</h2>
            <hr>
        </div>
    </div>
    <div fxFlex *ngIf="livro" >
        <mat-grid-list cols="3" class="card" rowHeight="450px">
            <mat-grid-tile *ngFor="let lv of livro" >
              <mat-card>
                <mat-card-header>
                  <mat-card-title><h1>{{ lv.title }}</h1></mat-card-title>
                  <mat-card-subtitle>{{lv.author}}</mat-card-subtitle>
                </mat-card-header>
                  <img height="200px" src={{lv.img}} alt="{{ lv.title }}">
                  <mat-card-content>
                    <p matLine>
                      Lorem ipsum
                    </p>
                  </mat-card-content>
                  <mat-card-actions align="end">
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                  </mat-card-actions>
                    </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
